<div class="fade-in col-md-6 offset-md-3">
    <h2 class="page-title text-center">Вход</h2>
    <form id="login-form" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" class="form-control" id="login-email" placeholder="Введите login" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" id="login-password" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Войти</button>
        <p class="text-center mt-3">
            Нет аккаунта? <a href="#register">Зарегистрироваться</a>
        </p>
    </form>
</div>
