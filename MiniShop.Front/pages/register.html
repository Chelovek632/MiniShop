<div class="fade-in col-md-6 offset-md-3">
    <h2 class="page-title text-center">Регистрация</h2>
    <form id="register-form" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" class="form-control" id="register-login" placeholder="Ваше имя" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" id="register-password" placeholder="Придумайте пароль" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        <p class="text-center mt-3">
            Уже есть аккаунт? <a href="#login">Войти</a>
        </p>
    </form>
</div>
